language: node_js

node_js: 8

sudo: required

# 使用安全列表指定要构建的分支
branches:
  only:
  - master
  - stable

# Travis-CI Caching
cache:
  directories:
    - node_modules


before_install:
  - sudo apt-get update
  - sudo apt-get install sshpass


script:
- npm i
- npm run build
- npm run generate

addons:
  ssh_known_hosts:
   - $HOST

after_success:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker build  -t zealsay/zealsay_front:$TRAVIS_BRANCH .
  - docker push zealsay/zealsay_front:$TRAVIS_BRANCH;
  - sshpass -p $VPS_PASSWORD ssh -o stricthostkeychecking=no travis@$HOST "/home/travis/zealsay/travis-deploy-front.sh $TRAVIS_BRANCH"


notifications:
  email:
    recipients:
      - zhangleifor@163.com
    on_success: change # default: change
    on_failure: always # default: always
